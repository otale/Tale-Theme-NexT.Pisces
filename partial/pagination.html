#if(pageInfo.hasPrevPage || pageInfo.hasNextPage)
<nav class="pagination">
	#if(pageInfo.hasPrevPage)
    <a class="extend prev" rel="prev" href="${site_url(page_prefix + '/' + pageInfo.prevPage)}">
		<i class="fa fa-angle-left"></i>
	</a>
	#end
	#for(navIndex : pageInfo.navPageNums)
	<a class="page-number #if(pageInfo.pageNum== navIndex) current #end" href="${site_url(page_prefix + '/' + navIndex)}">${navIndex}</a>
	#end
	
	#if(pageInfo.hasNextPage)
	<a class="extend next" rel="next" href="${site_url(page_prefix + '/' + pageInfo.nextPage)}">
		<i class="fa fa-angle-right"></i>
	</a>
	#end
</nav>
#end
