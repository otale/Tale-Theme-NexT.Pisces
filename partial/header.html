<!DOCTYPE html>
<html class="theme-next pisces use-motion" lang="zh-Hans">
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<meta name="theme-color" content="#222">
	<meta http-equiv="Cache-Control" content="no-transform" />
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<title>${head_title()} ${site_subtitle()}</title>
	<meta name="description" content="#if(!is_post) ${site_description()} #else ${excerpt(50)}#end" />
	<meta name="keywords" content="${meta_keywords()}" />
	<meta property="og:locale" content="zh-Hans">

	<link href="${theme_url('/static/lib/fancybox/source/jquery.fancybox.css?v=2.1.5')}" rel="stylesheet" type="text/css" />
	<link href="${theme_url('/static/lib/font-awesome/css/font-awesome.min.css?v=4.6.2')}" rel="stylesheet" type="text/css" />
	<link href="${theme_url('/static/css/main.css?v=5.1.4')}" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="${theme_url('/static/lib/jquery/index.js?v=2.1.3')}"></script>
	<link rel="apple-touch-icon" sizes="180x180" href="${theme_url('/static/images/apple-touch-icon-next.png?v=5.1.4')}">
	<link rel="icon" type="image/png" sizes="32x32" href="${theme_url('/static/images/favicon-32x32-next.png?v=5.1.4')}">
	<link rel="mask-icon" href="${theme_url('/static/images/logo.svg?v=5.1.4')}" color="#222">


<script type="text/javascript" id="hexo.configurations">
  var NexT = window.NexT || {};
  var CONFIG = {
    root: '/',
    scheme: 'Pisces',
    version: '5.1.4',
    sidebar: {"position":"left","display":"post","offset":12,"b2t":false,"scrollpercent":false,"onmobile":false},
    fancybox: true,
    tabs: true,
    motion: {"enable":true,"async":false,"transition":{"post_block":"fadeIn","post_header":"slideDownIn","post_body":"slideDownIn","coll_header":"slideLeftIn","sidebar":"slideUpIn"}},
    duoshuo: {
      userId: '0',
      author: '博主'
    }
  };
</script>
</head>

<body itemscope itemtype="http://schema.org/WebPage" lang="zh-Hans">
  <div class="container sidebar-position-left page-home">
    <div class="headband"></div>
	<header id="header" class="header" itemscope itemtype="http://schema.org/WPHeader">
      <div class="header-inner">
		<div class="site-brand-wrapper">
			<div class="site-meta ">
				<div class="custom-logo-site-title">	
					<a href="/"  class="brand" rel="start">
					<span class="logo-line-before"><i></i></span>
					<span class="site-title">${site_title()}</span>
					<span class="logo-line-after"><i></i></span>
					</a>
				</div>
					<p class="site-subtitle">${site_subtitle()}</p>     
			</div>
				<div class="site-nav-toggle">
					<button>
					<span class="btn-bar"></span>
					<span class="btn-bar"></span>
					<span class="btn-bar"></span>
					</button>
				</div>
		</div>
		<nav class="site-nav">
			<ul id="menu" class="menu">
				<li class="menu-item menu-item-home">
					<a href="/" rel="section">
					<i class="menu-item-icon fa fa-fw fa-home"></i> <br />
						首页
					</a>
					</li>
      
				<li class="menu-item menu-item-about">
					<a href="/about/" rel="section">
					<i class="menu-item-icon fa fa-fw fa-user"></i> <br />
						关于
					</a>
				</li>
				
				<li class="menu-item menu-item-tags">
					<a href="/tags/" rel="section">            
					<i class="menu-item-icon fa fa-fw fa-tags"></i> <br />           
						标签
					</a>
				</li>
				
				<li class="menu-item menu-item-categories">
					<a href="/categories/" rel="section">          
					<i class="menu-item-icon fa fa-fw fa-th"></i> <br />          
						分类
					</a>
				</li>
				
				<li class="menu-item menu-item-archives">
					<a href="/archives/" rel="section">
					<i class="menu-item-icon fa fa-fw fa-archive"></i> <br />
						归档
					</a>
				</li>
				<li class="menu-item menu-item-search" >
					<a href="javascript:;" class="popup-trigger">
					<i class="menu-item-icon fa fa-search fa-fw"></i> <br />
						搜索
					</a>
				</li>
			</ul>			
		<div class="search-forms">
			<form method="get" role="search" id="searchform" action="${site_url('/search')}">
				<div class="search-form-inner">
					<div class="search-form-box">
						<input class="form-search" type="text" name="s" placeholder="键入搜索关键词">
						<button type="submit" id="btn-search" class="search-go"><i class="fa fa-search"></i> </button>
					</div>
					<div class="search-commend">
						<h4>大家都在搜</h4>
						<ul>
						#for(t : tags())
							<li class="search-go"><a href="/tag/${t.name}/">${t.name}</a></li>
						#end
						</ul>
					</div>
				</div>                
			</form> 
			<div class="close-search">
				<span class="close-top"></span>
				<span class="close-bottom"></span>
			</div>
		</div>
		</nav>
	</div>
</header>
