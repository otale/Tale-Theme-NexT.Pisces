#include('./partial/header.html', {title: keyword})
    <main id="main" class="main">
      <div class="main-inner">
        <div class="content-wrap">
          <div id="content" class="content">        
			<div id="posts" class="posts-expand">  
				<div class="post-block page">
					<header class="post-header">
						<h1 class="post-title" itemprop="name headline">标签</h1>
					</header>   
					<div class="post-body">      
						<div class="tag-cloud">
							<div id="tags-number" class="tag-cloud-title"></div>
						<div class="tag-cloud-tags">
							#for(t : tags())
							<a class="tags" href="/tag/${t.name}/" style="font-size: 12px; color: #ccc">${t.name}</a>
							#end						
						</div>
						</div>        
					</div>    
				</div>
			</div>
          </div>
        </div>
	#include('./partial/sidebar.html')
#include('./partial/footer.html')
<script type="text/javascript">
	var tags_num=$(".tags").length;
	document.getElementById("tags-number").innerHTML = "目前共计" + tags_num + "个标签";
</script>
